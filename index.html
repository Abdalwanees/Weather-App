<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Weather app</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon" />
    <!-- Style css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- fontfamiy -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#nav">
    <section id="nav" class="bg-dark h-25 w-100 bg-dark">
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-5">
                <img src="image/logo.png" alt="Weather logo" />
              </div>
              <div class="col-7 text-white">
                <h2 class="fs-6 m-0">Weather</h2>
                <p class="fs-6 fw-lighter logotext m-0">tagline goes here</p>
              </div>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white">
              <li class="nav-item">
                <a
                  class="nav-link active px-4 mx-2 text-white"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4 mx-2 text-white"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4 mx-2 text-white"
                  aria-current="page"
                  href="#"
                  >Live camiras</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4 mx-2 text-white"
                  aria-current="page"
                  href="#"
                  >Photos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4 mx-2 text-white"
                  aria-current="page"
                  href="#"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="home" class="">
      <div class="container py-5">
        <div class="input mb-5">
          <input
            id="locationInput"
            type="text"
            placeholder="Find your location"
            class="form-control bg-dark text-white"
          />
          <button class="btn btn-primary findBtn px-4 px-sm-5">Find</button>
        </div>
        <div class="display-data">
          <div class="row g-0" id="dataRow">
            <div class="col-lg-4" id="todayData"></div>
            <div class="col-lg-8">
              <div class="row g-0" id="nextData"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="input">
              <input
                type="email"
                placeholder="Enter your email"
                class="form-control p-3 text-white"
              />
              <button class="btn btn-primary subBtn px-3">Subscribe</button>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <ul
                class="list-unstyled d-flex justify-content-center gap-3 m-0 mt-5 mt-md-0"
              >
                <li>
                  <span><i class="fa-brands fa-facebook-f"></i></span>
                </li>
                <li>
                  <span><i class="fa-brands fa-instagram"></i></span>
                </li>
                <li>
                  <span><i class="fa-brands fa-google-plus-g"></i></span>
                </li>
                <li>
                  <span><i class="fa-brands fa-pinterest"></i></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col mt-5 text-center">
            <p>
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- js-connection -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
